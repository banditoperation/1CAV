    <style>
        :root {
            --bg-dark: #050505;
            --bg-charcoal: #0F0F0F;
            --accent-yellow: #FFD600;
            --text-white: #ffffff;
            --text-gray: #a1a1a1;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top left, #1a1a1a 0%, var(--bg-dark) 60%);
            color: var(--text-white);
            font-family: var(--font-main);
            overflow-x: hidden;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out; /* Site-wide Fade In */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(255,214,0,0.2));
        }

        .logo-text { 
            font-weight: 800; 
            font-size: 1.1rem; 
            letter-spacing: 1px; 
            text-transform: uppercase; 
            color: #fff;
        }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a { font-size: 0.85rem; font-weight: 600; text-transform: uppercase; color: var(--text-gray); }
        .nav-links a:hover, .nav-links a.active { color: var(--accent-yellow); }

        /* --- CONTAINER --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        /* --- HEADER SECTION --- */
        .propaganda-header {
            text-align: center;
            margin-bottom: 80px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 40px;
        }

        .propaganda-header h1 {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: var(--text-white);
            margin-bottom: 10px;
        }

        .propaganda-header p {
            color: var(--accent-yellow);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* --- GALLERY GRID --- */
        .section-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 30px;
            border-left: 4px solid var(--accent-yellow);
            padding-left: 15px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }

        .gallery-item {
            position: relative;
            background: var(--bg-charcoal);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 16/9;
            transition: all 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            opacity: 0.85;
        }

        /* Hover Effects */
        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-yellow);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            opacity: 1;
        }

        /* --- VIDEO GRID --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .video-item {
            position: relative;
            background: #000;
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 16/9;
            transition: all 0.3s ease;
        }

        .video-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-item:hover {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 20px rgba(255, 214, 0, 0.2);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 60px 20px;
            background: #000;
            border-top: 1px solid var(--glass-border);
            color: var(--text-gray);
            font-size: 0.8rem;
            margin-top: 60px;
        }
        
        footer span { color: var(--accent-yellow); }

        @media (max-width: 768px) {
            .propaganda-header h1 { font-size: 2.5rem; }
            .gallery-grid, .video-grid { grid-template-columns: 1fr; }
            .navbar { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
